<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NYT Article Searcher</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h2 id="header">New York Times Search</h2>
    </nav>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Keyword to search</label>
            <input
              type="text"
              class="form-control"
              id="keyword"
              placeholder="enter keyword here"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Number of articles</label>
            <select class="form-control" id="number-of-articles">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Start year (optional)</label>
            <input
              type="text"
              class="form-control"
              id="start-year"
              placeholder="enter start search year here"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">End year (optional)</label>
            <input
              type="text"
              class="form-control"
              id="end-year"
              placeholder="enter end search year here"
            />
          </div>

          <button type="submit" class="btn btn-primary mb-2" id="search-btn">
            Search
          </button>
          <button type="submit" class="btn btn-primary mb-2" id="clear-btn">
            Clear results
          </button>
        </form>
      </div>
      <div class="card">
        <div class="card-header">Top articles</div>
        <div class="card-body" id="search-results">
          <!-- <h5 class="card-title"></h5> -->
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
